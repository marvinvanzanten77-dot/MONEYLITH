<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Moneylith - Budgetten</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background: #02060d;
        color: #f5f5f5;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #02060d;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 2rem;
      }

      h1 {
        margin-bottom: 0.25rem;
        font-size: 2rem;
      }

      .section {
        background: #050d18;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 18px;
        padding: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
        margin-bottom: 1.5rem;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      label {
        display: flex;
        flex-direction: column;
        font-size: 0.85rem;
        color: #9fb0cf;
        gap: 0.35rem;
      }

      input,
      select {
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.03);
        padding: 0.65rem 0.9rem;
        color: #f5f5f5;
        font-size: 1rem;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 0.75rem 1.6rem;
        font-size: 1rem;
        background: #39b6ff;
        color: #02060d;
        cursor: pointer;
        transition: transform 0.15s ease, opacity 0.15s ease;
      }

      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 0.6rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .message {
        margin-top: 0.5rem;
        font-size: 0.95rem;
        color: #7bdcff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Budgetten</h1>
      <div class="section">
        <h2>Huidige budgetten</h2>
        <table>
          <thead>
            <tr>
              <th>Categorie</th>
              <th>Bedrag per maand</th>
            </tr>
          </thead>
          <tbody id="budget-table"></tbody>
        </table>
      </div>

      <div class="section">
        <h2>Nieuw / aanpassen budget</h2>
        <div class="controls">
          <label>
            Categorie
            <input type="text" id="budget-categorie" placeholder="Bijv. Boodschappen" />
          </label>
          <label>
            Bedrag per maand
            <input type="number" id="budget-bedrag" placeholder="300" />
          </label>
          <button id="save-budget" type="button">Opslaan budget</button>
        </div>
        <div id="budget-message" class="message"></div>
      </div>

      <div class="section">
        <h2>Check budgetten voor maand</h2>
        <div class="controls">
          <label>
            Jaar
            <select id="check-jaar"></select>
          </label>
          <label>
            Maand
            <select id="check-maand">
              <option value="01">01 - Januari</option>
              <option value="02">02 - Februari</option>
              <option value="03">03 - Maart</option>
              <option value="04">04 - April</option>
              <option value="05">05 - Mei</option>
              <option value="06">06 - Juni</option>
              <option value="07">07 - Juli</option>
              <option value="08">08 - Augustus</option>
              <option value="09">09 - September</option>
              <option value="10">10 - Oktober</option>
              <option value="11">11 - November</option>
              <option value="12">12 - December</option>
            </select>
          </label>
          <button id="check-budget" type="button">Check budgetten</button>
        </div>
        <div id="check-message" class="message"></div>
        <table>
          <thead>
            <tr>
              <th>Categorie</th>
              <th>Budget</th>
              <th>Uitgegeven</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="check-table"></tbody>
        </table>
      </div>
      <div class="section">
        <h2>Her-categoriseren</h2>
        <div class="controls">
          <button id="recategorize-missing" type="button">Categoriseer ontbrekende transacties</button>
          <button id="recategorize-all" type="button">Categoriseer alles opnieuw</button>
        </div>
        <div id="recat-message" class="message"></div>
      </div>
    </div>
    <script type="module" src="./budget.js"></script>
  </body>
</html>
