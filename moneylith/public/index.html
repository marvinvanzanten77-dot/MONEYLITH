<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Moneylith</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background: #02060d;
        color: #f5f5f5;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, rgba(57, 182, 255, 0.15), transparent 40%), #02060d;
      }

      .intro-card {
        background: #050d18;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 2.5rem;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      }

      h1 {
        margin: 0;
        font-size: 2.5rem;
        letter-spacing: 0.2em;
      }

      p {
        color: #9fb0cf;
        margin-top: 0.5rem;
        margin-bottom: 1.5rem;
      }

      a {
        display: inline-block;
        border-radius: 999px;
        padding: 0.9rem 2rem;
        background: #39b6ff;
        color: #02060d;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.15s ease, opacity 0.15s ease;
      }

      a:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div class="intro-card">
      <h1>Moneylith</h1>
      <p>Kies waar je naartoe wilt.</p>
      <a href="/dashboard.html">Ga naar dashboard</a>
    </div>
  </body>
</html>
